<div>

    </thead>
    <tbody>         
        <tr *ngFor="let list of dataSource; let i = index;">
            <th scope="row">{{list.id}}</th>
            <td class="col-md-2">{{list.title}}</td>
            <td class="col-md-2"><button type="button" class="btn btn-primary" [routerLink]="['/list/'+list.id]" routerLinkActive="active">Editar</button></td>

            <td class="col-md-2"><button type="button" class="btn btn-danger" (click)="delList(list.id, i)">Deletar</button></td>
        </tr>       
    </tbody>
</table>
